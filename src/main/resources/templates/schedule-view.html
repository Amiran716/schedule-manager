<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Расписание занятий</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Расписание занятий</h2>
    <a href="/admin" class="btn btn-warning text-white">
      <i class="bi bi-shield-lock"></i> Администратор
    </a>
  </div>

  <div class="card mb-4">
    <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs flex-nowrap overflow-auto">
        <li class="nav-item flex-shrink-0">
          <a class="nav-link" th:classappend="${type == 'group'} ? 'active'"
             th:href="@{/schedule-view(type='group')}">Группа</a>
        </li>
        <li class="nav-item flex-shrink-0">
          <a class="nav-link" th:classappend="${type == 'teacher'} ? 'active'"
             th:href="@{/schedule-view(type='teacher')}">Преподаватель</a>
        </li>
      </ul>
    </div>

    <div class="card-body">
      <form th:if="${type == 'group'}" action="/schedule-view/group"
            method="get" class="needs-validation" novalidate>
        <div class="mb-3">
          <select id="groupSelect" name="id" class="form-select" required
                  th:attr="data-placeholder=${placeholder}">
            <option value="">Выберите группу</option>
            <option th:each="group : ${items}"
                    th:value="${group.id}"
                    th:text="${group.name + ' (' + group.course + ' курс)'}"></option>
          </select>
          <div class="invalid-feedback">Пожалуйста, выберите группу</div>
        </div>
        <input type="hidden" name="week" value="0">
        <button type="submit" class="btn btn-primary">ОК</button>
      </form>

      <form th:if="${type == 'teacher'}" action="/schedule-view/teacher"
            method="get" class="needs-validation" novalidate>
        <div class="mb-3">
          <select id="teacherSelect" name="id" class="form-select" required
                  th:attr="data-placeholder=${placeholder}">
            <option value="">Выберите преподавателя</option>
            <option th:each="teacher : ${items}"
                    th:value="${teacher.id}"
                    th:text="${teacher.name}"></option>
          </select>
          <div class="invalid-feedback">Пожалуйста, выберите преподавателя</div>
        </div>
        <input type="hidden" name="week" value="0">
        <button type="submit" class="btn btn-primary">ОК</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
      // Инициализация TomSelect
      const initSelect = (id) => {
          new TomSelect(`#${id}`, {
              placeholder: document.getElementById(id).getAttribute('data-placeholder'),
              persist: false,
              create: false
          });
      };

      // Инициализация соответствующего select
      if (document.getElementById('groupSelect')) {
          initSelect('groupSelect');
          document.getElementById('groupSelect').focus();
      } else {
          initSelect('teacherSelect');
          document.getElementById('teacherSelect').focus();
      }

      // Валидация формы
      const forms = document.querySelectorAll('.needs-validation');
      forms.forEach(form => {
          form.addEventListener('submit', function(event) {
              if (!form.checkValidity()) {
                  event.preventDefault();
                  event.stopPropagation();
              }
              form.classList.add('was-validated');
          }, false);
      });
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="'Расписание ' + ${group}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <a th:href="@{/schedule-view?type=group}" class="btn btn-secondary">
      <i class="bi bi-arrow-left"></i> Назад
    </a>
    <h2 class="mb-0 text-center" th:text="'Расписание ' + ${group}"></h2>
    <div style="width: 100px;"></div>
  </div>

  <div class="card mb-4">
    <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
          <a class="nav-link" th:classappend="${week == 0} ? 'active'"
             th:href="@{/schedule-view/group(id=${groupId}, week=0)}">Чётная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:classappend="${week == 1} ? 'active'"
             th:href="@{/schedule-view/group(id=${groupId}, week=1)}">Нечётная</a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Добавляем список дней в модель через JavaScript -->
  <script th:inline="javascript">
    /*<![CDATA[*/
      var days = ['Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота'];
    /*]]>*/
  </script>

  <div th:each="day : ${#numbers.sequence(0, 5)}">

<!--    <p th:text="'Доступные недели: ' + ${scheduleData.keySet()}"></p>-->
<!--    <p th:text="'Для недели ' + ${week} + ': ' + ${scheduleData[T(java.lang.Integer).valueOf(week)]?.keySet()}"></p>-->


    <div class="card mb-4">
      <div class="card-header">
        <h5 th:text="${{'Понедельник','Вторник','Среда','Четверг','Пятница','Суббота'}[day]}"></h5>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-bordered table-striped mb-0">
            <thead class="table-light">
            <tr>
              <th style="width: 15%;">№ пары</th>
              <th style="width: 35%;">Дисциплина</th>
              <th style="width: 25%;">Аудитория</th>
              <th style="width: 25%;">Преподаватель</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="lessonNumber : ${#numbers.sequence(0, 7)}">
              <td th:text="${lessonNumber + 1} + ' пара'"></td>
              <td style="white-space: pre-line"
                  th:text="${scheduleData[T(java.lang.Integer).valueOf(week)]?.get(day)?.get(lessonNumber)?.disciplineWithType} ?: '—'"></td>
              <td th:text="${scheduleData[T(java.lang.Integer).valueOf(week)]?.get(day)?.get(lessonNumber)?.room} ?: '-'"></td>
              <td th:text="${scheduleData[T(java.lang.Integer).valueOf(week)]?.get(day)?.get(lessonNumber)?.teacher} ?: '-'"></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>


</div>
</body>
</html>

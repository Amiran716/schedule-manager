<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Управление преподавателями</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- TomSelect CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet">
  <!-- TomSelect JS -->
  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-4">
  <!-- Назад в меню -->
  <div class="mb-3">
    <a href="/object-menu" class="btn btn-secondary">&larr; Назад в меню</a>
  </div>

  <h2 class="mb-4 text-center">Управление преподавателями</h2>

  <div class="row">
    <!-- Левая колонка: формы -->
    <div class="col-md-5">
      <!-- Форма добавления -->
      <div class="card mb-4">
        <div class="card-header">Добавить преподавателя</div>
        <div class="card-body">
          <form th:action="@{/teachers/add}" method="post">
            <div class="mb-3">
              <label for="name" class="form-label">ФИО преподавателя</label>
              <input type="text" class="form-control" id="name" name="name"
                     placeholder="Иванов Иван Иванович" required>
            </div>
            <button type="submit" class="btn btn-success">Добавить</button>
          </form>
          <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>
          <div th:if="${successMessage}" class="alert alert-success mt-3" th:text="${successMessage}"></div>
        </div>
      </div>

      <!-- Форма удаления -->
      <div class="card">
        <div class="card-header">Удалить преподавателя</div>
        <div class="card-body">
          <form th:action="@{/teachers/delete}" method="post">
            <div class="mb-3">
              <label for="teacherToDelete" class="form-label">Выберите преподавателя</label>
              <select class="form-select" id="teacherToDelete" name="teacherId" required>
                <option value="">Начните вводить ФИО</option>
                <option th:each="t : ${teachers}"
                        th:value="${t.id}"
                        th:text="${t.name}"
                        th:attr="data-search=${t.name}"></option>
              </select>
            </div>
            <button type="submit" class="btn btn-danger">Удалить</button>
          </form>
          <div th:if="${successMessageDelete}" class="alert alert-success mt-3"
               th:text="${successMessageDelete}"></div>
        </div>
      </div>
    </div>

    <!-- Правая колонка: таблица -->
    <div class="col-md-7">
      <div class="card">
        <div class="card-header">Список преподавателей</div>
        <div class="card-body">
          <table class="table table-bordered table-striped">
            <thead>
            <tr>
              <th>ФИО</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="t : ${teachers}">
              <td th:text="${t.name}"></td>
            </tr>
            </tbody>
          </table>
          <div th:if="${#lists.isEmpty(teachers)}" class="text-muted">Нет добавленных преподавателей</div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
      // Инициализация TomSelect
      new TomSelect('#teacherToDelete', {
          placeholder: 'Начните вводить ФИО',
          noResultsText: 'Ничего не найдено',
          searchPattern: '^${input}',
          render: {
              option: function(data, escape) {
                  return '<div>' + escape(data.text) + '</div>';
              }
          },
          onInitialize: function() {
              this.control.classList.add('form-select');
          }
      });

      // Подтверждение удаления
      document.querySelector('form[action="/teachers/delete"]')
          .addEventListener('submit', function(e) {
              if (!confirm('Внимание!\nПри удалении преподавателя все ведущиеся им занятия будут также удалены из расписания.')) {
                  e.preventDefault();
              }
          });
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление учебными группами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="mb-3">
        <a href="/object-menu" class="btn btn-secondary">&larr; Назад в меню</a>
    </div>

    <h2 class="mb-4 text-center">Управление учебными группами</h2>

    <div class="row">
        <div class="col-md-5">
            <div class="card mb-4">
                <div class="card-header">Добавить группу</div>
                <div class="card-body">
                    <form th:action="@{/groups/add}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Новая группа</label>
                            <input type="text" class="form-control" id="name" name="name"
                                   placeholder="Введите название группы" required>
                        </div>
                        <div class="mb-3">
                            <label for="course" class="form-label">Курс</label>
                            <select class="form-select" id="course" name="course">
                                <option th:each="i : ${#numbers.sequence(1,6)}"
                                        th:value="${i}" th:text="${i} + ' курс'"></option>
                            </select>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="splitIntoSubgroups" name="splitIntoSubgroups">
                            <label class="form-check-label" for="splitIntoSubgroups">Разбить на подгруппы</label>
                        </div>
                        <button type="submit" class="btn btn-success">Добавить</button>
                    </form>
                    <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>
                    <div th:if="${successMessage}" class="alert alert-success mt-3"
                         th:text="${successMessage}"></div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">Удалить группу</div>
                <div class="card-body">
                    <form th:action="@{/groups/delete}" method="post">
                        <div class="mb-3">
                            <label for="groupToDelete" class="form-label">Выберите группу</label>
                            <select class="form-select" id="groupToDelete" name="groupId" required>
                                <option value="">Начните вводить название группы</option>
                                <option th:each="group : ${groups}"
                                        th:value="${group.id}"
                                        th:text="${group.name + ' (' + group.course + ' курс)'}"
                                        th:attr="data-search=${group.name}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-danger">Удалить</button>
                    </form>
                    <div th:if="${successMessageDelete}" class="alert alert-success mt-3"
                         th:text="${successMessageDelete}"></div>
                </div>
            </div>
        </div>

        <div class="col-md-7">
            <div class="card">
                <div class="card-header">Список групп</div>
                <div class="card-body">
                    <table class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>Группа</th>
                            <th>Курс</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="group : ${groups}">
                            <td th:text="${group.name}"></td>
                            <td th:text="${group.course + ' курс'}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <div th:if="${#lists.isEmpty(groups)}" class="text-muted">Нет добавленных групп</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        new TomSelect('#groupToDelete', {
            placeholder: 'Начните вводить название группы',
            noResultsText: 'Ничего не найдено',
            searchPattern: '^${input}',
            render: {
                option: function(data, escape) {
                    return '<div>' + escape(data.text) + '</div>';
                }
            },
            onInitialize: function() {
                this.control.classList.add('form-select');
            }
        });

        document.querySelector('form[action="/groups/delete"]')
            .addEventListener('submit', function(e) {
                if (!confirm('Внимание!\nПри удалении группы все связанные с ней занятия будут также удалены из расписания.')) {
                    e.preventDefault();
                }
            });
    });
</script>

</body>
</html>

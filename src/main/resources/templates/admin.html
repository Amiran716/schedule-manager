<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Вход администратора</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
<form action="/admin" method="post" class="bg-white p-5 rounded shadow" style="min-width: 300px;">
  <h3 class="mb-3 text-center">Вход администратора</h3>
  <div class="mb-3">
    <input type="password" name="password" class="form-control" placeholder="Введите пароль" required>
  </div>
  <button type="submit" class="btn btn-warning w-100">Войти</button>
  <div class="mt-3 text-danger text-center">
    <p th:if="${errorMessage}" th:text="${errorMessage}"></p>
  </div>
</form>
</body>
</html>
